<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="birth_date">Date of Birth:</label> 
        <input type="date" id="birth_date" name="birth_date" required><br><br>

        <label for="birth_place">Place of Birth:</label>
        <input type="text" id="birth_place" name="birth_place" required><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <fieldset>
            <legend>Diseases:</legend>
            <input type="checkbox" id="diabetes" name="diseases" value="Diabetes">
            <label for="diabetes">Diabetes</label><br>
            
            <input type="checkbox" id="hypertension" name="diseases" value="Hypertension">
            <label for="hypertension">Hypertension</label><br>
            
            <input type="checkbox" id="asthma" name="diseases" value="Asthma">
            <label for="asthma">Asthma</label><br>
            
            <input type="checkbox" id="heart_disease" name="diseases" value="Heart Disease">
            <label for="heart_disease">Heart Disease</label><br>
        </fieldset><br>
        
        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" rows="5" cols="40" placeholder="Enter any additional information here..."></textarea><br><br>
        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
